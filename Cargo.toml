[package]
authors = ["Ben Whitmore"]
name = "slidy"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/benwh1/slidy/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
blanket = "0.3.0"
enterpolation = "0.2.1"
itertools = "0.11.0"
lazy_static = "1.4.0"
num-traits = "0.2.15"
palette = "0.6.1"
rand = "0.8.5"
regex = "1.9.1"
serde = { version = "1.0.188", optional = true }
serde_derive = { version = "1.0.188", optional = true }
svg = "0.13.1"
thiserror = "1.0.43"

[dev-dependencies]
paste = "1.0.14"

[features]
serde = ["palette/serializing", "dep:serde", "dep:serde_derive"]
